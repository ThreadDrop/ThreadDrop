<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wallet Page</title>
    <!-- No additional CSS or scripts needed here since Shopify will handle those -->
</head>
<body>

    <!-- Video Background Section -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://raw.githubusercontent.com/username/repository/branch/path/to/video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Space for Shopify's interactive button (this will be added in Shopify's Liquid files) -->
    <div class="wallet-button">
        <button id="connectButton">
            <img id="buttonImage" src="https://cdn.shopify.com/s/files/1/0690/4302/8131/files/Juice1.png?v=1741033770" alt="Connect Your Wallet" />
        </button>
    </div>

</body>
</html>
