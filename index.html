<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page - Cosmos Video Background</title>
    <style>
        /* Fullscreen background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep the video in the background */
        }

        /* Make sure the video covers the entire screen */
        .video-background video {
            object-fit: cover; /* Ensures video covers the whole screen without stretching */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Video Background Section -->
    <div class="video-background">
        <video autoplay muted loop>
            <!-- Correct raw video URL -->
            <source src="https://raw.githubusercontent.com/ThreadDrop/ThreadDrop/main/Cosmotion.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
